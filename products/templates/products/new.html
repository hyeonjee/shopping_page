{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'shared/navbar.html' %}
<link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">

<h1>상품 생성 페이지</h1>
<div class="container">
    <h1>팬레터 쓰기</h1>
    <div class="form">
        <form action="{% url 'products:new' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <br/>
            <br/>
            <div class="form-group">
                <label>글 제목</label> 
               <input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력해 주세요" value = "{{ post.title }}"> 
           </div>
            <div class="form-group">
               <label>글 내용</label>
               <textarea class="form-control" name="content" id="content" placeholder="내용을 입력해 주세요">{{post.content}}</textarea>
            </div>

            <input type="submit" value="글 작성" class="btn btn-outline-primary">
        </form>
    </div>
</div>
{% endblock %}
