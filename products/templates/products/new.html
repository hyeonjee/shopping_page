{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'shared/navbar.html' %}
<link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">

<div class="container">
    <h1>상품 추가</h1>
    <div class="form">
        <form action="{% url 'products:create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <br/>
            <input type="file" name="image"  accept="image/*">
            <br/>
            <div class="form-group">
                <label>상품명</label> 
               <input type="text" class="form-control" name="product_name" id="product_name" placeholder="상품명을 입력해 주세요" value = "{{ product.product_name }}"> 
            </div>
            <div class="form-group">
               <label>상품 소개</label>
               <textarea class="form-control" name="product_info" id="product_info" placeholder="상품 소개를 입력해 주세요">{{product.product_info}}</textarea>
            </div>
            <div class="form-group">
                <label>상품 가격</label>
                <input type="text" class="form-control" name="price" id="price">{{product.price}}</textarea>
            </div>
            <div class="form-group">
                <label>재고</label>
                <input type="text" class="form-control" name="stock" id="stock" >{{product.stock}}</textarea>
            </div>
            <input type="submit" value="글 작성" class="btn btn-outline-primary">
        </form>
    </div>
</div>
{% endblock %}
